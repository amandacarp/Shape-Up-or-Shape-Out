<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Up or Shape Out</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
<!--Jumbotron Heading-->
        <div class="col-12 jumbotron jumbotron-fluid shadow-lg">
              <h1 class="display-4 text-center ">Shape Up or Shape Out</h1>
            </div>
        </div>
<!--Forms-->
<div class="container">
            <div class="row">
            <div class="col-12 shadow-lg p-3 mb-5 bg-white rounded mt-4 d-flex justify-content-around container forms">
                <form class="form-inline justify-content-center">
                    <div class="form-group mx-sm-3 mb-2">
                        <input class="form-control" placeholder="height px" id="rectangleHeight">
                        <input class="form-control" placeholder="width px" id="rectangleWidth">
                    </div>
                    <button id="rectangleBtn" type="submit" class="btn btn-primary mb-2 btn-info">Add Rectangle</button>
                </form>

                <form class="form-inline justify-content-center">
                    <div class="form-group mx-sm-3 mb-2">
                        <input class="form-control" placeholder="side length" id="squareWidth">
                    </div>
                    <button type="submit" id="squareBtn" class="btn btn-primary mb-2 btn-info">Add Square</button>
                </form>


                <form class="form-inline justify-content-center">
                    <div class="form-group mx-sm-3 mb-2">
                        <input class="form-control" placeholder="radius px" id="circleRadius">
                    </div>
                    <button type="submit" id="circleBtn" class="btn btn-primary mb-2 btn-info">Add Circle</button>
                </form>

                <form class="form-inline justify-content-center">
                    <div class="form-group mx-sm-3 mb-2">
                        <input class="form-control" placeholder="height px" id="triangleHeight">
                    </div>
                    <button type="submit" id="triangleBtn" class="btn btn-primary mb-2 btn-info">Add Triangle</button>
                </form>
            </div>
        </div>
    </div>
    </div>

<!--Canvas-->
    <div class="container mt-5">
        <div class="row">
    <div class="canvas">
    </div>

<!--Sidebar-->
    <div class="sideBar shadow-lg">

        <div class="input-group mb-3 mt-4">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1" >Shape Name</span>
            </div>
            <input class="form-control" placeholder="" id="shapeName">
          </div>

          <div class="input-group mb-3 mt-4">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"  >Width</span>
            </div>
            <input class="form-control" placeholder="" id="shapeWidth">
          </div>

          <div class="input-group mb-3 mt-4">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1" >Height</span>
            </div>
            <input class="form-control" placeholder="" id="shapeHeight"> 
          </div>


          <div class="input-group mb-3 mt-4">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1" >Radius</span>
            </div>
            <input class="form-control" placeholder="" id="shapeRadius">
          </div>

          <div class="input-group mb-3 mt-4">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1" >Area</span>
            </div>
            <input class="form-control"  id="shapeArea" placeholder="">
          </div>


          <div class="input-group mb-3 mt-4">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1" >Perimeter</span>
            </div>
            <input class="form-control" id="shapePerimeter" placeholder="">
          </div>

    </div>
</div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
